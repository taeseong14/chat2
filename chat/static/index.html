<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>바풀챗 리뉴얼중</title>
</head>
<body>
    <div id="online">
        <ul></ul>
    </div>
    <div id="profile">
        <img id="profile-img" src="" hidden></img>
        <div id="info">
            <span id="username"></span>
            <div id="myprofile" hidden>
                <a href="./profile" target="_blank">프로필</a>
            </div>
            <div id="login">
                <a href="/logout?chat">로그아웃</a>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="tab" id="chat">
            <div id="chat-view"></div>
            <form id="chat-form">
                <textarea id="chat-input"></textarea>
                <div id="chat-btn-container">
                    <button id="chat-btn">전송</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
